version: '3.9'

services:
  frontend:
    build:
      context: ../client
      dockerfile: Dockerfile
    ports:
      - "80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
