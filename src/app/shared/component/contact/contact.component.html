<ion-card class="contact">
  <ion-card-header>
    <ion-card-title class="titre">Liens et contact</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let carte of contact">
          <ion-card class="info">
            <ion-card-header class="center">
              <ion-card-title>{{carte.text}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="center">
              <div class="typewriter-effect"
                   *ngIf="testMailOrTel(carte.text)">
<!--                <h5 -->
<!--                    (click)="click($event, carte.info)"-->
<!--                    #h5>-->
<!--                  Cliquez pour voir les informations-->
<!--                </h5>-->
                <h5 class="text" id="typewriter-text"
                    (click)="click($event, carte.info)"
                    #h5>
                  Cliquez pour voir les informations
                </h5>
              </div>
              <h5 *ngIf="!testMailOrTel(carte.text)">{{carte.info}}</h5>

<!--              <h5 *ngIf="!affiche && testMailOrTel(carte.text)" (click)="click()">Cliquez pour voir les informations</h5>-->
<!--              <h5 *ngIf="affiche || !testMailOrTel(carte.text)">{{carte.info}}</h5>-->
              <ion-button title="{{carte.text}}" target="_blank" href="{{carte.href}}"
                          color="primary-tint" shape="round" fill="clear" size="large">
                <ion-icon name="{{carte.icon}}"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
