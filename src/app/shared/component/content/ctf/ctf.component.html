<ion-card id="ctf">
  <ion-card-header>
    <ion-card-title class="title">CTF</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      @for (ctf of ctfs; track ctf; let last = $last) {
        <ion-item [lines]="last ? 'none' : undefined">
          <ion-thumbnail slot="start">
            <img alt="Logo {{ctf.nomLogo}}" ngSrc="assets/ctf/{{ctf.nomLogo}}.png" width="56" height="56"/>
          </ion-thumbnail>
          <ion-label class="ion-text-wrap" (click)="openUrl(ctf.site)" color="medium" [class]="ctf.site !== '' ? 'canClick' : ''">
          {{ctf.description}} | {{ctf.date}}</ion-label>
        </ion-item>
      }
    </ion-list>
  </ion-card-content>
</ion-card>
