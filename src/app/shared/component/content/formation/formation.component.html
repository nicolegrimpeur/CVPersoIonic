<ion-card id="formation">
  <ion-card-header>
    <ion-card-title class="title">Formation</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card *ngFor="let formation of formations">
      <img src="assets/formation/{{formation.image}}" alt="Logo {{formation.titre}}" style="max-height: 15vh">
      <ion-card-header>
        <ion-card-title>{{formation.titre}}</ion-card-title>
        <ion-card-subtitle>{{formation.dates}} | {{formation.lieu}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p *ngFor="let description of formation.description">{{description}}</p>
        <a *ngIf="formation.url !== ''" href="{{formation.url}}" target="_blank">Plus d'informations</a>
      </ion-card-content>
    </ion-card>
  </ion-card-content>
</ion-card>
